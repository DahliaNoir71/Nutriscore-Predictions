<!DOCTYPE html>
<html>
<head>
    <title>NutriScore Predictions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">NutriScore Predictions</h1>
        <form action="/api/predict" method="POST" class="mt-5">
            <div class="form-group">
                <label for="energy-kcal_100g">Energy (kcal):</label>
                <input type="text" id="energy-kcal_100g" name="energy-kcal_100g" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fat_100g">Fat (g):</label>
                <input type="text" id="fat_100g" name="fat_100g" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="saturated-fat_100g">Saturated Fat (g):</label>
                <input type="text" id="saturated-fat_100g" name="saturated-fat_100g" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sugars_100g">Sugar (g):</label>
                <input type="text" id="sugars_100g" name="sugars_100g" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fiber_100g">Fiber (g):</label>
                <input type="text" id="fiber_100g" name="fiber_100g" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="proteins_100g">Protein (g):</label>
                <input type="text" id="proteins_100g" name="proteins_100g" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="salt_100g">Salt (g):</label>
                <input type="text" id="salt_100g" name="salt_100g" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fruits-vegetables-nuts-estimate-from-ingredients_100g">Fruits, vegetables, nuts estimate (g):</label>
                <input type="text" id="fruits-vegetables-nuts-estimate-from-ingredients_100g" name="fruits-vegetables-nuts-estimate-from-ingredients_100g" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
