<!DOCTYPE html>
<html>
<head>
    <title>NutriScore Predictions</title>
</head>
<body>
    <h1>NutriScore Predictions</h1>
    <form action="/api/predict" method="POST">
        <label for="energy-kcal_100g">Energy (kcal):</label>
        <input type="number" id="energy-kcal_100g" name="energy-kcal_100g" required><br>

        <label for="fat_100g">Fat (g):</label>
        <input type="number" id="fat_100g" name="fat_100g" required><br>

        <label for="saturated-fat_100g">Saturated Fat (g):</label>
        <input type="number" id="saturated-fat_100g" name="saturated-fat_100g" required><br>

        <label for="carbohydrates_100g">Carbohydrate (g):</label>
        <input type="number" id="carbohydrates_100g" name="carbohydrates_100g" required><br>

        <label for="sugars_100g">Sugar (g):</label>
        <input type="number" id="sugars_100g" name="sugars_100g" required><br>

        <label for="fiber_100g">Fiber (g):</label>
        <input type="number" id="fiber_100g" name="fiber_100g" required><br>

        <label for="proteins_100g">Protein (g):</label>
        <input type="number" id="proteins_100g" name="proteins_100g" required><br>

        <label for="salt_100g">Salt (g):</label>
        <input type="number" id="salt_100g" name="salt_100g" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
